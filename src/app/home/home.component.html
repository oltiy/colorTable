<div id="centrIt">


    <button mat-raised-button id="addColor" (click)="openDialog()" color="primary">+ New Color</button>
    <div class="history">
        <div>
            <table mat-table class="full-width-table" [dataSource]="dataSource">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef>Id </th>
                    <td mat-cell *matCellDef="let row">{{row.id}}</td>
                </ng-container>

                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Color Name</th>
                    <td mat-cell *matCellDef="let row">{{row.name}}</td>
                </ng-container>
                <ng-container matColumnDef="color">

                    <th mat-header-cell *matHeaderCellDef>Color </th>

                    <td [style.backgroundColor]="row.color" mat-cell (click)="onRandom(row)" *matCellDef="let row">
                        {{row.color}}
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <div *ngFor="let history of eventsHistory">
            <div style="font-size: 12px;">{{history}}</div>
        </div>
    </div>
</div>
